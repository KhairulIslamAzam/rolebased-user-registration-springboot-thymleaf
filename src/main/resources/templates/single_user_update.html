<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">

        <a class="navbar-brand" th:href="@{/users/home}" >Home</a>
        <a class="navbar-brand" th:href="@{/users/show-single-user-data}">Profile</a>

    </div>
</div>
<div class="section">

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/users/update-single-user}" method="post" th:object="${userDto}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label" for="firstname"> First Name </label>
                    <input id="firstname" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus"/>
                    <input type="hidden" th:field="*{id}"/>
                </div>


                <div class="form-group">
                    <label class="control-label" for="lastname"> Last Name </label> <input
                        id="lastname" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="contact"> Contact </label> <input
                        id="contact" class="form-control" th:field="*{contact}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">

                    <input type="file" name="file" class="custom-file-input"
                           id="customFile"> <label class="custom-file-label"
                                                   for="customFile">Image</label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-info col-2">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
